    const downloadBtn = document.getElementById('downloadBtn');
    const statusDiv = document.getElementById('status');

    async function downloadImage(url, index) {
      try {
        statusDiv.textContent = `Memulai download gambar ke-${index + 1}...`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('Gagal mendapatkan gambar');
        const blob = await res.blob();

        // Tentukan ekstensi file dari URL, fallback ke png jika tidak ada
        let ext = url.split('.').pop().split(/\#|\?/)[0];
        if (!ext.match(/(jpg|jpeg|png|gif|svg|webp|bmp)/i)) ext = 'png';

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${index + 1}-${Date.now()}.${ext}`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(a.href);

        statusDiv.textContent = `Berhasil download ${index + 1} dari ${images.length}`;
      } catch (error) {
        console.error(`Download gagal untuk gambar ke-${index + 1}`, error);
        statusDiv.textContent = `Gagal download gambar ke-${index + 1}`;
      }
    }

    async function downloadAllImages() {
      downloadBtn.disabled = true;
      statusDiv.textContent = 'Memulai proses download semua gambar...';

      for (let i = 0; i < images.length; i++) {
        await downloadImage(images[i], i);
        await new Promise(res => setTimeout(res, 500)); // jeda 500ms antar download
      }

      statusDiv.textContent = 'Semua gambar telah didownload.';
      downloadBtn.disabled = false;
    }

    downloadBtn.addEventListener('click', downloadAllImages);
